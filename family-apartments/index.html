<style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }

    /* map-titleをスマホで最大級に目立たせる設定 */
    .map-title {
      position: absolute;
      top: 10px;            /* 上端に少し近づける */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;

      background: rgba(0, 140, 140, 0.98); /* 背景をより濃くして文字を際立たせる */
      color: #ffffff;
      
      /* スマホでのサイズを大幅にアップ */
      padding: 16px 24px;   /* 上下左右の余白を拡大 */
      border-radius: 12px;  /* 角丸を少し抑えて情報の塊感を出す */
      font-size: 20px;      /* 文字をさらに大きく（16px→20px） */
      
      font-weight: 900;     /* 太さを最大級に */
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 85%;           /* 画面幅いっぱいに近く広げる */
      max-width: 450px;     /* 大きくなりすぎない上限 */
      text-align: center;
      letter-spacing: 0.5px; /* 文字の間隔を広げて読みやすく */
    }

    /* PC・タブレットでは適切なサイズに落ち着かせる */
    @media (min-width: 768px) {
      .map-title {
        top: 20px;
        font-size: 24px;    /* PCでも十分な大きさに */
        padding: 18px 36px;
        width: auto;        /* PCでは文字数に合わせる */
      }
    }
  </style>
