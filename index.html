<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - 矢倉会衆</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ffffff;
            font-family: "Meiryo", "Hiragino Kaku Gothic ProN", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ↓ 中央（center）から上詰め（flex-start）に変更 */
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            /* ↓ 画面上部からの余白を調整（20vh = 画面の高さの20%分空ける） */
            padding: 15vh 20px 20px 20px; 
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 1.4rem; margin-bottom: 25px; line-height: 1.4; }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #757575;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-google img { width: 20px; margin-right: 12px; }
        .btn-google:disabled { background-color: #ddd; cursor: not-allowed; }

        .mobile-br { display: none; }

        @media (max-width: 600px) {
            .mobile-br { display: inline; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>矢倉会衆<br>オートロックマンション<br class="mobile-br">地図システム<br>ユーザー登録</h1>

    <button id="google-login-btn" class="btn-google">
        <img src="google-logo.png" alt="Google logo">
        <span>Gmailでログインして進む</span>
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDRJeJN6L4Ts3mecxjwakBOHLXT_Nk-rVg",
        authDomain: "yagura-territory-95baa.firebaseapp.com",
        projectId: "yagura-territory-95baa",
        storageBucket: "yagura-territory-95baa.firebasestorage.app",
        messagingSenderId: "165041245576",
        appId: "1:165041245576:web:75b37f93099baee8e8fe3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ★ここに許可するメールアドレスを追加してください
    // 変数名を判定側と統一しました
    const allowedUsers = {
        //長老
        "hirokiuehira@gmail.com": "植平宏樹",
        "sou.goodnews@gmail.com": "嶋林聡",
        "y.tomy1170@gmail.com": "冨岡恭行",
        "mikiymg1204@gmail.com": "山口三樹",
        "mukoyama_takashi@yahoo.co.jp": "福田高士",
        "ai1kazoku4keei2@gmail.com": "北村智志",
        "bi.bi.bitter.mana.11@gmail.com": "藤原大樹",
        "yuzunotubo@yahoo.co.jp": "坪内達郎",
        "youcyanmonth@gmail.com": "足立陽平",
        "shintec.swear718@gmail.com": "中西慎",
        //援助奉仕者
        "yo_sioaji@icloud.com": "山口佳夫",
        "nakanishi.masaya0228@gmail.com": "中西雅也",
        "jw_segawa@yahoo.com": "瀬川光也",
        "jw.3330serena@gmail.com": "榎並俊武",
        "koooo5912@gmail.com": "中村幸平",
        //区域部門サポーター
        "jun.nkns39@gmail.com": "中西順",
        "yamakan.0739@gmail.com": "山口幹太",
        "yumi.nakazawa112@gmail.com": "中澤優美",
        //開拓者
        "hirokouehira@gmail.com": "植平裕子"
    };

    const loginBtn = document.getElementById('google-login-btn');
    const btnText = loginBtn.querySelector('span');

    loginBtn.addEventListener('click', () => {
        loginBtn.disabled = true;
        btnText.innerText = "ログイン中...";

        signInWithPopup(auth, provider)
            .then((result) => {
                const userEmail = result.user.email;

                // allowedUsers という名前に統一して判定
                if (userEmail in allowedUsers) {
                    const userName = allowedUsers[userEmail];
                    console.log(userName + "さん、アクセス許可:", userEmail);
                    window.location.href = "menu.html";
                } else {
                    signOut(auth).then(() => {
                        alert("このメールアドレス（" + userEmail + "）は登録されていません。管理者に連絡してください。");
                        loginBtn.disabled = false;
                        btnText.innerText = "Gmailでログインして進む";
                    });
                }
            }).catch((error) => {
                loginBtn.disabled = false;
                btnText.innerText = "Gmailでログインして進む";
                console.error("エラー:", error.message);
                alert("ログインに失敗しました。");
            });
    });
</script>

    <footer style="margin-top: 50px; font-size: 0.75rem; color: #7f8c8d; letter-spacing: 1px;">
        Presented by Yagura Congregation Territory Department
    </footer>

</body>
</html>
