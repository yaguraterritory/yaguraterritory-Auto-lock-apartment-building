<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - 矢倉会衆</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ffffff;
            font-family: "Meiryo", "Hiragino Kaku Gothic ProN", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 1.4rem; margin-bottom: 25px; line-height: 1.4; }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #757575;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-google img { width: 20px; margin-right: 12px; }
        .btn-google:disabled { background-color: #ddd; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h1>矢倉会衆<br>オートロックマンション地図システム ユーザー登録</h1>

    <button id="google-login-btn" class="btn-google">
        <img src="google-logo.png" alt="Google logo">
        <span>Gmailでログインして進む</span>
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDRJeJN6L4Ts3mecxjwakBOHLXT_Nk-rVg",
        authDomain: "yagura-territory-95baa.firebaseapp.com",
        projectId: "yagura-territory-95baa",
        storageBucket: "yagura-territory-95baa.firebasestorage.app",
        messagingSenderId: "165041245576",
        appId: "1:165041245576:web:75b37f93099baee8e8fe3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ★ここに許可するメールアドレスを追加してください
    const allowedEmails = [
        //長老
        "植平宏樹 <hirokiuehira@gmail.com>",
        "嶋林聡 <sou.goodnews@gmail.com>",
        "冨岡恭行 <y.tomy1170@gmail.com>",
        "山口三樹 <mikiymg1204@gmail.com>",
        "福田高士 <mukoyama_takashi@yahoo.co.jp>",
        "北村智志 <ai1kazoku4keei2@gmail.com>",
        "藤原大樹 <bi.bi.bitter.mana.11@gmail.com>",
        "坪内達郎 <yuzunotubo@yahoo.co.jp>",
        "足立陽平 <youcyanmonth@gmail.com>",
        "中西慎 <shintec.swear718@gmail.com>",
        //援助奉仕者
        "山口佳夫 <yo_sioaji@icloud.com>",
        "中西雅也 <nakanishi.masaya0228@gmail.com>",
        "瀬川光也 <jw_segawa@yahoo.com>",
        "榎並俊武 <jw.3330serena@gmail.com>",
        "中村幸平 <koooo5912@gmail.com>",
        //区域部門サポーター
        "中西順 <jun.nkns39@gmail.com>",
        "山口幹太 <yamakan.0739@gmail.com>",
        "中澤優美 <yumi.nakazawa112@gmail.com>",
        //開拓者
        "植平裕子 <hiroko-andarina-165@hotmail.co.jp>",
    ];

    const loginBtn = document.getElementById('google-login-btn');
    const btnText = loginBtn.querySelector('span');

    loginBtn.addEventListener('click', () => {
        loginBtn.disabled = true;
        btnText.innerText = "ログイン中...";

        signInWithPopup(auth, provider)
            .then((result) => {
                const userEmail = result.user.email;

                // メールアドレスのチェック
                if (allowedEmails.includes(userEmail)) {
                    console.log("アクセス許可:", userEmail);
                    window.location.href = "menu.html";
                } else {
                    // 許可されていない場合、サインアウトさせてエラーを表示
                    console.error("未登録のアドレス:", userEmail);
                    signOut(auth).then(() => {
                        alert("このメールアドレス（" + userEmail + "）は登録されていません。管理者に連絡してください。");
                        loginBtn.disabled = false;
                        btnText.innerText = "Gmailでログインして進む";
                    });
                }
            }).catch((error) => {
                loginBtn.disabled = false;
                btnText.innerText = "Gmailでログインして進む";
                console.error("エラー:", error.message);
                alert("ログインに失敗しました。");
            });
    });
</script>

</body>
</html>
