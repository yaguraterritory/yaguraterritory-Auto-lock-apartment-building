<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - 矢倉会衆</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ffffff;
            font-family: "Meiryo", "Hiragino Kaku Gothic ProN", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 1.4rem; margin-bottom: 25px; line-height: 1.4; }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #757575;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-google img { width: 20px; margin-right: 12px; }
        .btn-google:disabled { background-color: #ddd; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h1>矢倉会衆<br>地図システム ユーザー登録</h1>

    <button id="google-login-btn" class="btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        <span>Gmailでログインして進む</span>
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDRJeJN6L4Ts3mecxjwakBOHLXT_Nk-rVg",
        authDomain: "yagura-territory-95baa.firebaseapp.com",
        projectId: "yagura-territory-95baa",
        storageBucket: "yagura-territory-95baa.firebasestorage.app",
        messagingSenderId: "165041245576",
        appId: "1:165041245576:web:75b37f93099baee8e8fe3d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('google-login-btn');
    const btnText = loginBtn.querySelector('span');

    loginBtn.addEventListener('click', () => {
        // ボタンを無効化
        loginBtn.disabled = true;
        btnText.innerText = "ログイン中...";

        signInWithPopup(auth, provider)
            .then((result) => {
                console.log("ログイン成功:", result.user);
                window.location.href = "menu.html";
            }).catch((error) => {
                loginBtn.disabled = false;
                btnText.innerText = "Gmailでログインして進む";
                console.error("エラー:", error.message);
                alert("ログインに失敗しました。Firebaseの設定でGoogleログインが有効になっているか確認してください。");
            });
    });
</script>

</body>
</html>
